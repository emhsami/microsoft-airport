<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>

      <img class="outlook" src="images/outlook.png" alt="" />
      <img class="stay-on-top" src="images/stay-on-top.png" alt="" />
      <img class="without-wifi" src="images/even-without-wifi.png" alt="" />
      <img class="wheel" src="images/wheel.png" alt="" />
      <img class="airplane" src="images/airplane.png" alt="" />
      <img class="airplane2" src="images/airplane2.png" alt="" />

        <img class="wifi-2-2" src="images/wifi-signal2-1.png" alt="" />

        <img class="sticker" src="images/sticker.png" alt="" />
        <img src="images/get-outlook=-2016.png" alt="" />

      </div>
      <img src="images/bottom-dot.png" alt="">
      <img class="arrow" src="images/arrow.png" alt="" >
      <img src="images/bottom.png" alt=""/>
      <img class="shine" src="images/shine.png" alt="">
    </div>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
